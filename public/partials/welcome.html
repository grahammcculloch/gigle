<div id="welcome">
    <h1>Gigle finds gigs near you</h1>
    <p class="intro" ng-hide="search_only">We use your location to show you upcoming <br>concerts and gigs you can get to easily!</p>
    <p class="intro" ng-show="search_only" ng-bind-html="geolocation_err_msg"></p>
    <a class="btn btn-default btn-lg" href="#/gigs" ng-hide="search_only">OK, got it!</a>
    <div id="search">
        <p ng-hide="search_only">Or... search for a location instead:</p>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search fa-fw"></i></span>
                            <input id="search-input" type="text" class="form-control" placeholder="Search for..." ng-model="search_location">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="search()" ng-disabled="search_location.length == 0">Go!</button>
                            </span>
                        </div><!-- input-group -->
                    </form>
                </div><!-- col* -->
            </div><!-- row -->
        </div><!-- container -->
    </div><!-- search -->
</div><!-- welcome -->
